<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<style>
    ::placeholder {
        color: #4f61c2;
    }

    input {
        border: 3px solid #a94fe8;
        padding: 10px;
    }
    
    .numberInput:hover{
        transform: scale(1.01);
    }
</style>

<body>

    <div
        style="background-image: url('img/istockphoto-1419844586-612x612.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center;  display: flex; gap: 10px; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
        <div class="text-center ">
            <h1 class="text-light fw-bold mb-5">Mini Calculator</h1>
            <div style=" margin-bottom: 20px; gap: 20px;" class="d-lg-flex d-md-block justify-content-md-center">
                <input autofocus id="firstNumber" type="text" placeholder="First Number"
                    style="width: 250px; height: 40px; border-radius: 10px;  margin-bottom: 10px; font-weight: bold; color: #4f61c2; outline: none;" class="numberInput">
                <input id="secondNumber" type="text" placeholder="Second Number"
                    style="width: 250px; height: 40px; border-radius: 10px; font-weight: bold; color: #4f61c2; outline: none;" class="numberInput">
            </div>
            <div class="d-lg-flex d-md-block d-sm-block gap-3">

                <!-- Addition -->
                <button onclick="addition()"
                    style="padding: 5px 20px; border-radius: 7px; font-weight: bold; border: 3px solid #a94fe8;margin-bottom: 10px;color: #4f61c2;">Addition</button>
                <!-- Multiplication -->
                <button onclick="multiply()"
                    style="padding: 5px 20px; border-radius: 7px; font-weight: bold; border: 3px solid #a94fe8;margin-bottom: 10px; color: #4f61c2;">Multiplication</button>
                <!-- Subtraction -->
                <button onclick="subtraction()"
                    style="padding: 5px 20px; border-radius: 7px; font-weight: bold; border: 3px solid #a94fe8;margin-bottom: 10px; color: #4f61c2;">Subtraction</button>
                <!-- Division -->
                <button onclick="division()"
                    style="padding: 5px 20px; border-radius: 7px; font-weight: bold; border: 3px solid #a94fe8; margin-bottom: 10px; color: #4f61c2;">Division</button>
            </div>


            
        </div>
        <div id="showResult" style="font-weight: bold; color: #875cd3; font-size: 30px; border: 3px solid #a94fe8; padding: 10px 40px;" class="mt-3 mx-auto rounded-2"> =
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>

</html>
